<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-success">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a {
          text-decoration: none;
          color: inherit;
      }
    </style>

    <div class="card">
      <div class="circle">TY</div>
      <h1>Thank you for logging in!</h1>
      <paper-button on-click="submitForm">Start Queue</paper-button>
      <link rel="import" href="paper-search-input.html">
      <profile-icon size="96px" username="Neo Anderson" link="https://plus.google.com/u/0/me?tab=xM&amp;authuser=0"></profile-icon>
    </div>
  </template>

  <script>
    class MySuccess extends Polymer.Element {
      static get is() { return 'my-success'; }

      static get properties() {
        return {
          username: {
            type: String,
            notify: true
          },
          phone: {
            type: Number,
            notify: true
          }
        }
      }

      submitForm() {
        this.$.form1.submit();
      }
    }
    window.customElements.define(MySuccess.is, MySuccess);
  </script>
</dom-module>
