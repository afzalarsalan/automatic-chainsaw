<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      a {
          text-decoration: none;
          color: inherit;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>Results</h1>
      <paper-button class="Win">Win?</paper-button>
      <paper-button class="Lose"><a name="view5" href="/view5">Lose?</a></paper-button>
    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
