<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view4">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      a {
          text-decoration: none;
          color: inherit;
      }
      #dialog{
        padding: 24px;
      }
    </style>

    <div class="card">
      <div class="circle">3</div>
      <h1>End Game</h1>
      <paper-dialog id = "dialog">
        <paper-dialog-scrollable>
          <h3>You've won! Continue to play.</h3>
        </paper-dialog-scrollable>
        <div class="buttons">
          <paper-button dialog-confirm autofocus>OK</paper-button>
        </div>
      </paper-dialog>
      <paper-button raised on-click="openDialog" class="Win">Won</paper-button>
      <paper-button class="Lose"><a name="view5" href="/view5">Lost</a></paper-button>
    </div>
  </template>

  <script>
    class MyView4 extends Polymer.Element {
      static get is() { return 'my-view4'; }
      openDialog(){
        this.$.dialog.open();
      }
    }

    window.customElements.define(MyView4.is, MyView4);
  </script>
</dom-module>
