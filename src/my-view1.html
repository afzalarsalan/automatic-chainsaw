<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">


<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>Register</h1>
      <paper-dropdown-menu label="Type of game">
        <paper-listbox slot="dropdown-content" selected="1">
          <paper-item>5 v 5</paper-item>
          <paper-item>3 v 3</paper-item>
          <paper-item>1 v 1</paper-item>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-button class="SelectLocation">Select Location</paper-button>
      <paper-button class="AddTeamMembers">Add Team Members</paper-button>
      <paper-button class="Register">Register</paper-button>
  
    </div>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }
    }

    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
