<dom-module id="my-view0">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      a {
          text-decoration: none;
          color: inherit;
      }
    </style>

    <div class="card">
      <div class="circle">0</div>
      <h1>Login</h1>
      <paper-input always-float-label label="Name:"></paper-input>
      <paper-input always-float-label label="Phone Number:"></paper-input>
    </div>
  </template>

  <script>
    class MyView0 extends Polymer.Element {
      static get is() { return 'my-view0'; }
    }

    window.customElements.define(MyView0.is, MyView0);
  </script>
