<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view8">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">8</div>
      <h1>My Profile</h1>
      <img src="profile.png" alt="profile" width="200" height="200">
      <p>Name: [[username]]</p>
      <p>Phone Number: [[phone]]</p>
      <link rel="import" href="paper-search-input.html">
      <profile-icon size="96px" username="Neo Anderson" link="https://plus.google.com/u/0/me?tab=xM&amp;authuser=0"></profile-icon>
    </div>
  </template>

  <script>
    class MyView8 extends Polymer.Element {
      static get is() { return 'my-view8'; }

      static get properties() {
      return {
        username: {
          type: String,
          notify: true
        },
        phone: {
          type: Number,
          notify: true
        }
      }
      }
    }

    window.customElements.define(MyView8.is, MyView8);
  </script>
</dom-module>
